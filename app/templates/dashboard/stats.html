{% extends "layout.html" %}
{% block page_title %}Statistiques{% endblock %}

{% block content %}
<div class="container-fluid py-3">
  <div class="row g-3">
    <div class="col-12 col-xl-4">
      <div class="card h-100 text-center p-3">
        <h4>Batterie</h4>
        <div class="gauge-wrapper"><canvas id="batteryGauge"></canvas></div>
        <p>Niveau : <span id="battery-level" class="fw-bold">--</span>%</p>
      </div>
    </div>
    <div class="col-12 col-xl-8">
      <div class="card h-100 p-3">
        <h4>Historique Batterie</h4>
        <canvas id="batteryHistory" class="dash-canvas"></canvas>
      </div>
    </div>
  </div>
  <div class="row g-3 mt-3">
    <div class="col-lg-4"><div class="card p-3"><h5>Puissance moteur</h5><span id="motor-power">--</span> W</div></div>
    <div class="col-lg-4"><div class="card p-3"><h5>Conso énergétique</h5><span id="energy-consumption">--</span> Wh</div></div>
    <div class="col-lg-4"><div class="card p-3"><h5>Télémétrie</h5>LiDAR : <span id="telemetry">--</span> cm<br>Encodeurs : <span id="encoder">--</span> tr/min</div></div>
  </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='build/dash-common.bundle.js') }}"></script>
<script src="{{ url_for('static', filename='build/dash-stats.bundle.js') }}"></script>
{% endblock %}
