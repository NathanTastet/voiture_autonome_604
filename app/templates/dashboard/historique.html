{% extends "layout.html" %}

{% block page_title %}Historique des courses{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <h1>Historique des courses</h1>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filtersModal">
                <i class="bi bi-funnel"></i> Filtrer
            </button>
        </div>
    </div>

    <!-- Modal des filtres -->
    <div class="modal fade" id="filtersModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Filtres</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="filtersForm">
                        <div class="mb-3">
                            <label for="search" class="form-label">Recherche</label>
                            <input type="text" class="form-control" id="search" name="q" placeholder="Rechercher...">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="date_debut" class="form-label">Date de début</label>
                                <input type="date" class="form-control" id="date_debut" name="date_debut">
                            </div>
                            <div class="col">
                                <label for="date_fin" class="form-label">Date de fin</label>
                                <input type="date" class="form-control" id="date_fin" name="date_fin">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="type_course" class="form-label">Type de course</label>
                            <select class="form-select" id="type_course" name="type_course">
                                <option value="">Tous</option>
                                <option value="entrainement">Entraînement</option>
                                <option value="competition">Compétition</option>
                                <option value="test">Test</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="statut" class="form-label">Statut</label>
                            <select class="form-select" id="statut" name="statut">
                                <option value="">Tous</option>
                                <option value="termine">Terminé</option>
                                <option value="en_cours">En cours</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" id="applyFilters">Appliquer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Onglets -->
    <ul class="nav nav-tabs mb-4" id="historyTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="courses-tab" data-bs-toggle="tab" data-bs-target="#courses" type="button" role="tab">
                Courses
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="connexions-tab" data-bs-toggle="tab" data-bs-target="#connexions" type="button" role="tab">
                Connexions
            </button>
        </li>
    </ul>

    <!-- Contenu des onglets -->
    <div class="tab-content" id="historyTabsContent">
        <!-- Onglet Courses -->
        <div class="tab-pane fade show active" id="courses" role="tabpanel">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nom de la course</th>
                            <th>Date</th>
                            <th>Pilote</th>
                            <th>Durée</th>
                            <th>Distance</th>
                            <th>Vitesse moyenne</th>
                            <th>Vitesse max</th>
                            <th>Conditions</th>
                        </tr>
                    </thead>
                    <tbody id="coursesTableBody">
                        <!-- Les données seront chargées dynamiquement -->
                    </tbody>
                </table>
            </div>
            <nav aria-label="Pagination des courses">
                <ul class="pagination justify-content-center" id="coursesPagination">
                    <!-- La pagination sera générée dynamiquement -->
                </ul>
            </nav>
        </div>

        <!-- Onglet Connexions -->
        <div class="tab-pane fade" id="connexions" role="tabpanel">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Utilisateur</th>
                            <th>Fonction</th>
                            <th>Type</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="connexionsTableBody">
                        <!-- Les données seront chargées dynamiquement -->
                    </tbody>
                </table>
            </div>
            <nav aria-label="Pagination des connexions">
                <ul class="pagination justify-content-center" id="connexionsPagination">
                    <!-- La pagination sera générée dynamiquement -->
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    let currentTab = 'courses';
    let currentPage = 1;
    const perPage = 10;
    let filters = {};

    // Fonction pour charger les données
    function loadData() {
        const url = currentTab === 'courses' 
            ? '/api/dashboard/historique/courses' 
            : '/api/dashboard/historique/connexions';
        
        const params = new URLSearchParams({
            page: currentPage,
            per_page: perPage,
            ...filters
        });

        fetch(`${url}?${params}`)
            .then(response => response.json())
            .then(data => {
                updateTable(data);
                updatePagination(data);
            });
    }

    // Fonction pour mettre à jour le tableau
    function updateTable(data) {
        const tbody = document.getElementById(`${currentTab}TableBody`);
        tbody.innerHTML = '';

        const items = currentTab === 'courses' ? data.courses : data.connexions;
        
        items.forEach(item => {
            const row = document.createElement('tr');
            if (currentTab === 'courses') {
                row.innerHTML = `
                    <td>${item.race_name}</td>
                    <td>${new Date(item.start_time).toLocaleString()}</td>
                    <td>${item.user_name}</td>
                    <td>${item.duration || '-'}</td>
                    <td>${item.distance ? `${item.distance} km` : '-'}</td>
                    <td>${item.average_speed ? `${item.average_speed} km/h` : '-'}</td>
                    <td>${item.max_speed ? `${item.max_speed} km/h` : '-'}</td>
                    <td>${item.weather_conditions || '-'}</td>
                `;
            } else {
                row.innerHTML = `
                    <td>${item.user_name}</td>
                    <td>${item.fonction}</td>
                    <td>${item.type}</td>
                    <td>${new Date(item.connection_date).toLocaleString()}</td>
                `;
            }
            tbody.appendChild(row);
        });
    }

    // Fonction pour mettre à jour la pagination
    function updatePagination(data) {
        const pagination = document.getElementById(`${currentTab}Pagination`);
        pagination.innerHTML = '';

        const totalPages = data.pages;
        const currentPage = data.current_page;

        // Bouton précédent
        const prevLi = document.createElement('li');
        prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
        prevLi.innerHTML = `
            <a class="page-link" href="#" data-page="${currentPage - 1}">Précédent</a>
        `;
        pagination.appendChild(prevLi);

        // Pages
        for (let i = 1; i <= totalPages; i++) {
            const li = document.createElement('li');
            li.className = `page-item ${i === currentPage ? 'active' : ''}`;
            li.innerHTML = `
                <a class="page-link" href="#" data-page="${i}">${i}</a>
            `;
            pagination.appendChild(li);
        }

        // Bouton suivant
        const nextLi = document.createElement('li');
        nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
        nextLi.innerHTML = `
            <a class="page-link" href="#" data-page="${currentPage + 1}">Suivant</a>
        `;
        pagination.appendChild(nextLi);

        // Gestionnaires d'événements pour la pagination
        pagination.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const page = parseInt(e.target.dataset.page);
                if (page >= 1 && page <= totalPages) {
                    currentPage = page;
                    loadData();
                }
            });
        });
    }

    // Gestionnaire d'événements pour les onglets
    document.querySelectorAll('[data-bs-toggle="tab"]').forEach(tab => {
        tab.addEventListener('shown.bs.tab', (e) => {
            currentTab = e.target.id.split('-')[0];
            currentPage = 1;
            loadData();
        });
    });

    // Gestionnaire d'événements pour les filtres
    document.getElementById('applyFilters').addEventListener('click', () => {
        const form = document.getElementById('filtersForm');
        filters = {};
        new FormData(form).forEach((value, key) => {
            if (value) filters[key] = value;
        });
        currentPage = 1;
        loadData();
        bootstrap.Modal.getInstance(document.getElementById('filtersModal')).hide();
    });

    // Chargement initial
    loadData();
});
</script>
{% endblock %}
